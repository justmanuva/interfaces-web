<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      <h2 class="container__subtitle">Ejercicio Grid</h2>

        <div class="layout__box layout__box layout__box--pink">Caja Rosa</div>

        <div class="layout__box layout__box--yellowgreen">Caja yellowGreen</div>
