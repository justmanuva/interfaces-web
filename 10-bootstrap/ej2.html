<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJERCICIO 2</title>
    <link rel="stylesheet" href="../01-css/bootstrap-5.3.3-dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <br>
      <h1 class="h1 text-center border">Col</h1>
      <div class="container text-center row">
        <div class="col-6 col-md-3 col-xl-3 border">1</div>
        <div class="col-6 col-md-3 col-xl-3 border">2</div>
        <div class="col-6 col-md-3 col-xl-3 border">3</div>
        <div class="col-6 col-md-3 col-xl-3 border">4</div>
        <div class="col-12 col-md-6 col-xl-1 border">1</div>
        <div class="col-12 col-md-6 col-xl-1 border">2</div>
        <div class="col-12 col-md-6 col-xl-1 border">3</div>
        <div class="col-12 col-md-6 col-xl-1 border">4</div>
        <div class="col-12 col-md-6 col-xl-1 border">5</div>
        <div class="col-12 col-md-6 col-xl-1 border">6</div>
        <div class="col-12 col-md-6 col-xl-1 border">7</div>
        <div class="col-12 col-md-6 col-xl-1 border">8</div>
        <div class="col-12 col-md-6 col-xl-1 border">9</div>
        <div class="col-12 col-md-6 col-xl-1 border">10</div>
        <div class="col-12 col-md-6 col-xl-1 border">11</div>
        <div class="col-12 col-md-6 col-xl-1 border">12</div>
        <div class="col-12 offset-md-6 col-md-6 offset-xl-11 col-xl-1 border">13</div>
      </div>
      <br><br>
      <!-- Si no pones números te lo ajusta automático -->
      <h1 class="h1 text-center border">Ajuste automático</h1>
      <div class="container text-center row">
        <div class="col-12 col-md-6 col-xl border">1</div>
        <div class="col-12 col-md-6 col-xl border">2</div>
        <div class="col-12 col-md-6 col-xl border">3</div>
        <div class="col-12 col-md-6 col-xl border">4</div>
        <div class="col-12 col-md-6 col-xl border">5</div>
        <div class="col-12 col-md-6 col-xl border">6</div>
        <div class="col-12 col-md-6 col-xl border">7</div>
        <div class="col-12 col-md-6 col-xl border">8</div>
        <div class="col-12 col-md-6 col-xl border">9</div>
        <div class="col-12 col-md-6 col-xl border">10</div>
      </div>
      <br><br>
      <h1 class="h1 text-center border">Offset</h1>
      <div class="container text-center row">
        <div class="col-12 col-md-12 col-xl-6 border">Offset</div>
        <div class="col-12 offset-md-3 col-md-9 offset-xl-0 col-xl-6 border">Offset</div>
        <div class="col-12 col-md-6 col-xl-6 border">Offset</div>
        <div class="col-12 col-md-6 col-xl-6 border">Offset</div>
      </div>
      <br><br>
      <!-- Cambiar orden a las celdas -->
      <h1 class="h1 text-center border">Orden</h1>
      <div class="container text-center row">
        <div class="col-12 col-md-6 col-xl-3 order-xl-4 border">1</div>
        <div class="col-12 col-md-6 col-xl-3 order-xl-3 border">2</div>
        <div class="col-12 col-md-6 col-xl-3 order-xl-2 border">3</div>
        <div class="col-12 col-md-6 col-xl-3 order-xl-1 border">4</div>
      </div>
      <br><br>
      <h1 class="h1 text-center border">Align items</h1>
      <!-- Align-items para alinear la ALTURA del elemento -->
      <div class="container text-center align-items-end row">
        <div class="col-12 col-md-6 col-xl-4 border">
          <div>1111</div>
        </div>
        <div class="col-12 col-md-6 col-xl-4 border">
          <div>2222</div>
          <div>2222</div>
        </div>
        <div class="col-12 col-md-12 col-xl-4 border">
          <div>33333</div>
          <div>33333</div>
          <div>33333</div>
        </div>
      </div>
    </div>
  </body>
</html>
